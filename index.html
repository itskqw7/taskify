<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= "width=device-width, user-scalable=no">

    <title>Taskify</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans Mono">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container" id="container">
        <input type="text" class="title_input" id="title-input" placeholder="What do you wanna do?">
        <button class="button" id="add-button">✅ Add</button>
    </div>

    <dialog class="information_container" id="information-container">
        <button class="button" id="close-button">❌</button>
        
        <h1>⚠ Warning:</h1>
        <p>Taskify is in alpha. There will be bugs, also, while everything is stored locally, nothing is encrypted (yet). Please don't store any sensitive infomration in Taskify.</p>
        <br>
        <h1>©️ Credit:</h1>
        <p>Taskify's design is heavily inspired by <a href="https://cobalt.tools">cobalt.tools</a></p>
        <br>
        <p>You are on v0.3.0-alpha</p>
    </dialog> 
    
    <div class="toast" id="toast"></div>

    <button class="button" id="information-button">ℹ️</button>

    <script src="js/index.js"></script>
</body>
</html>
